<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--              -->
    <title>Hey, Dad</title>
</head>

<body>
    <header class="header">
        <h1 class="header-heading font-heading-large">Roy's Corner</h1>
    </header>
    <main class="main">
        <!-- Hero Image -->
        <section class="main-section image-container">
            <img class="main-image-source" src="static/roybubbles.png" alt="">
        </section>
        <!-- Verse of the Day -->
        <section class="main-section">
            <h2 class="main-section-heading font-heading-medium">Verse of the Day</h2>
            <hr class="main-section-rule">

            <p class="main-section-body font-subheading" id="verse-text"></p>
        </section>
        <!-- Into the Void -->
        <section class="main-section" id="void-container">
            <h2 class="main-section-heading font-heading-medium">Into the Void</h2>
            <hr class="main-section-rule">
            <form action="" onsubmit="sendToVoid()" id="void-form">
                <input autocomplete="off" class="font-body" placeholder="Type whatever and press enter to erase it"
                    id="into-void" type="text">
            </form>
        </section>
        <!-- History -->
        <section class="main-section">
            <h2 class="main-section-heading font-heading-medium">History</h2>
            <hr class="main-section-rule">
            <p class="main-section-body font-body">
                For all my life, Roy Lee Duffey, Jr., has been my father.
            </p>
            <p class="main-section-body font-body">

            </p>
        </section>
        <!-- Gallery -->
        <section class="main-section photo-gallery">
            <img src="static/royandboys.JPG" alt="" class="gallery-image-source">
            <img src="static/royroy.jpg" alt="" class="gallery-image-source">
            <img src="static/roygrandpa.jpg" alt="" class="gallery-image-source">
        </section>
        <!-- Notable Moments -->
    </main>
    <footer class="footer">
        <h2 class="main-section-heading font-subheading">Happy Father's Day 2025</h2>
    </footer>
</body>

</html>
